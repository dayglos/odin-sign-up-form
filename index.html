<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="media">
            <img src="/imgs/sign-up-img.jpg" alt="By Anastasia Pirri" class="cover">
            <div class="icon">
                <h1><img src="/icons/map-marker.png" alt="Logo" class="contain"></h1>
                <h1 style="font-size: 80px;">TravelMe</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/photos/sI065KEt1hE?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink" style="color: darkgrey;">Anastasia Pirri</a> on Unsplash</p>
            </div>
        </div>
        <div class="sign-up">
            <div class="sign-up-header">
                <h1>Got somewhere to be? All it takes is a few clicks. Sign up today!</h1>
            </div>
            <form id="sign-up-form" action="#" method="#">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email_address" name="email_address" required>
                </div>
                <div>
                    <label for="confirm_email">Confirm Email Address</label>
                    <input type="email" id="confirm_email" name="confirm_email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="password" required>
                </div>
            </form>
                <div class="sign-up-button">
                    <button type="submit" form="sign-up-form">Create Account</button>
                </div>
        </div>
    </div>
</body>
</html>
