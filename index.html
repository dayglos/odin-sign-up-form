<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Sign-up Form</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="media">
            <img src="sign-up-img.jpg" alt="By Kajetan Daroch" class="cover">
            <div class="icon">
                <img src="odin-lined.png" alt="Logo" class="contain">
                <h1 style="font-size: 80px;">ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/photos/a-black-car-parked-in-a-parking-garage-RHID6EN5klk">Kajetan Daroch</a> on Unsplash</p>
            </div>
        </div>
        <div class="sign-up">
            <div class="description">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </div>
            <form id="sign-up-form" action="#" method="#" autocomplete="off">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email_address" name="email_address" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input class="error" type="password" id="password" name="password" required onkeyup="check();">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input class="error" type="password" id="confirm_password" name="password" required onkeyup="check();">
                    <span id="message"></span>
                </div>
            </form>
            <div>
                <button class="btn" type="submit" form="sign-up-form">Create Account</button>
            </div>
            <div class="footer">
                Already have an account? <a href="#" style="color: #aa8450; text-decoration: none;">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
